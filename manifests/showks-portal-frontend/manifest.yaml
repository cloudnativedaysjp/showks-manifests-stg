apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: showks-portal-frontend
  namespace: showks
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: portal.stg.showks.containerdays.jp
    http:
      paths:
      - path: /
        backend:
          serviceName: showks-portal-frontend
          servicePort: 3000
  - host: portal.prod.showks.containerdays.jp

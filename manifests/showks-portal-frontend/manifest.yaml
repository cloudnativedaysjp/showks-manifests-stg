# Source: showks-portal-frontend/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: showks-portal-frontend
  namespace: showks
  labels:
    app: showks-portal-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: showks-portal-frontend
  template:
    metadata:
      labels:
        app: showks-portal-frontend
    spec:
      containers:
        - name: showks-portal-frontend
          image: containerdaysjp/showks-portal-frontend:stg-bc0bb965d2abdce1ab79900972d90ea83d85b4b1
          ports:
            - name: app-port
              containerPort: 3000
              protocol: TCP


apiVersion: v1
kind: Service
metadata:
  name: showks-form-temp
  namespace: showks-system
  labels:
    app: showks-form-temp
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: app-port

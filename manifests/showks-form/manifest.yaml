apiVersion: apps/v1
kind: Deployment
metadata:
  name: showks-form-temp
  labels:
    app: showks-form-temp
  namespace: showks-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: showks-form-temp
  template:
    metadata:
      labels:
        app: showks-form-temp
    spec:
      containers:
      - name: showks-form-temp
        image: cloudnativedaysjp/showks-form:stg-759e3206fdce97f8011d922e2b7c0a5e31cc0508
        env:
          - name: RAILS_ENV
            value: "production"
          - name: RAILS_SERVE_STATIC_FILES
            value: "true"
          - name: RAILS_LOG_TO_STDOUT
            value: "true"
          - name: IN_CLUSTER
            value: "true"
          - name: WEBHOOK_TOKEN
            valueFrom:
              secretKeyRef:
                name: showks-secret
                key: webhook_token
          - name: REGISTRY_USERNAME
            valueFrom:
              secretKeyRef:
                name: showks-form
                key: registry_username
          - name: REGISTRY_PASSWORD
            valueFrom:
              secretKeyRef:
                name: showks-secret
                key: registry_password
          - name: REGISTRY_URL
            valueFrom:
              secretKeyRef:
                name: showks-secret
                key: registry_url
          - name: GITHUB_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: showks-secret
                key: github_access_token
          - name: GITHUB_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: showks-secret
                key: github_private_key
          - name: GITHUB_ORG
            valueFrom:
              secretKeyRef:
                name: showks-secret
                key: github_org
          - name: STORAGE_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: showks-secret
                key: storage_access_key
          - name: STORAGE_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: showks-secret
                key: storage_secret_key

        ports:
        - containerPort: 3000



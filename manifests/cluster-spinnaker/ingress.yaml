apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: spinnaker-ui
  namespace: spinnaker
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/ssl-services: "spinnaker"
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
    - hosts:
      - '*.stg.showks.containerdays.jp'
      - '*.showks.containerdays.jp'
      - spin-ui.stg.showks.cloudnativedays.jp
      secretName: default/tls-certificate
  rules:
  - host: spin-ui.stg.showks.cloudnativedays.jp
    http:
      paths:
      - path: /
        backend:
          serviceName: spin-deck 
          servicePort: 9000

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: spinnaker-api
  namespace: spinnaker
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/ssl-services: "spinnaker"
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
    - hosts:
      - '*.stg.showks.cloudnativedays.jp'
      - '*.showks.containerdays.jp'
      - spin-api.stg.showks.cloudnativedays.jp
      secretName: default/tls-certificate
  rules:
  - host: spin-api.stg.showks.cloudnativedays.jp
    http:
      paths:
      - path: /
        backend:
          serviceName: spin-gate 
          servicePort: 8084

